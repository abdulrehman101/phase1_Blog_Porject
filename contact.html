<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark scrolling-navbar">
        <a class="navbar-brand" href="#">
            <h1>Post it </h1>
        </a>
        <h2>Photo Posting Blog</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col cheading">
                <h1>Feel Free to contact us</h1>
                <h5 class="feedback">We appreciate your feedback :)</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form name="contactForm" onsubmit="return validateForm()" class="form-group" method="post">
                    <h2>Application Form</h2>
                    <div class="row">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" name="name">
                        <div class="error" id="nameErr"></div>
                    </div>
                    <div class="row">
                        <label>Email Address</label>
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                        <div class="error" id="emailErr"></div>
                    </div>
                    <div class="row">
                        <label>Mobile Number</label>
                        <input type="text" name="mobile" class="form-control" placeholder="optional" maxlength="10">
                        <div class="error" id="mobileErr"></div>
                    </div>
                    <div class="row">
                        <label for="feedback">Feedback</label>
                        <textarea class="form-control" placeholder="Share your feedback!" id="feedback" name="feedback"></textarea>
                        <div class="error" id="textErr"></div>
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./javascript/contact.js"></script>
</body>

</html>
